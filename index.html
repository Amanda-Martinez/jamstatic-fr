---
layout: default
title: Communauté Jekyll francophone
---
<div class="home">

  <h1 class="page-heading">Billets</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{% include fr_date.html date=post.date %}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe small">S‘abonner <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
