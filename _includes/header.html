<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ "" | relative_url }}/"><strong>JAM</strong>Static</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
